<div class="head">
	<div class="logo">
		<h1><a href="{:U('index/index')}" title="{:C('ftx_site_name')}"></a></h1>

		<div class="search_box ">
			<form method="get" action="__ROOT__/index.php" id="search">
				<span class="area">
					<input type="text" value="输入您想要找的宝贝" def-val="输入您想要找的宝贝" id="key" name="k" class="text" x-webkit-speech >
				</span>
				<input type="hidden" name="m" value="index">
				<input type="hidden" name="a" value="so">
				<input type="submit" id="k" value=""  class="btn">
				<input type="submit" class="btn btn-tao" value="" id="ek">
			</form>
		</div>

		<p class="top-txt">
			<a href="http://m.mswang.net/" target="_blank">手机客户端</a>
			<a onclick="AddFavorite(window.location,document.title)" href="javascript:void(0)">加入收藏夹</a>
			<a onclick="SetHome(window.location)" href="javascript:void(0)">设为首页</a> 
			<a href="{:U('union/index')}" target="_blank">邀请好友</a>
		</p>
	</div>
	<div class="nav">
		<ul class="navigation">
			<li <if condition="$nav_curr eq 'index'">class="current"</if>><a href="{:U('index/index')}">{:L('index_page')}</a></li>
			<ftx:nav type="lists" style="main">
				<volist name="data" id="val">
			<li class="split <if condition="$nav_curr eq $val['alias']">current</if>"><a href="{$val.link}" <if condition="$val.target eq 1">target="_blank"</if>>{$val.name}</a></li>
				</volist>
			</ftx:nav>
		</ul>
   <div class="state-show">

   <div class="sign" >
   <a id="signIn_btn" href="javascript:;" class="btn signin_a sign_btn"><i></i><span >签到</span></a>
   <!--a id="signIn_btn" href="javascript:;" class="btn hover"><i></i><span >+5</span></a-->
   </div>

	<notempty name="visitor">
	<div class="login-ed">
		<div class="normal">
			<a href="{:U('user/index')}" class="nor-a">
			<span class="pic"><img height="16" width="16" src="{:avatar($visitor['id'], 48)}"></span>
			<span>{$visitor.username}</span>
			<em class="cur open"></em></a>
			<div class="login-box zone-box" style="display: none; ">
				<ul>
					<li><a href="{:U('user/gift')}"><i class="icon-04"></i><span>我的礼品</span></a></li>
					<li><a href="{:U('user/like')}"><i class="icon-05"></i><span>我的喜欢</span></a></li>
					<li><a href="{:U('user/index')}"><i class="icon-06"></i><span>账号设置</span></a></li>
					<li><a href="{:U('user/logout')}" class="exit"><i class="icon-07"></i><span>退出</span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<else/>
	<div class="login-without" style="display:block;" >
		<span><a href="{:U('user/login')}">登录</a> / <a href="{:U('user/register')}">注册</a></span>
		<volist name="oauth_list" id="val">
		<a class="icon {$val['code']}-icon" href="{:U('oauth/index', array('mod'=>$val['code']))}" title="{$val.name}"></a>
		</volist>
	</div>
	</notempty>
   </div>
</div>
</div>
<!--头部结束-->
