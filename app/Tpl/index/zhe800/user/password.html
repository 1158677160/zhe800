<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$page_seo.title}</title>
<meta name="keywords" content="{$page_seo.keywords}" />
<meta name="description" content="{$page_seo.description}" />
<include file="public:head2" />

<load href="__STATIC__/js/jquery/jquery.js" />
<css file="__STATIC__/css/ftxia/user.css" />
</head>
<body>
<include file="public:header" />

<div class="mains">
	<div class="piece jiu_goods">
		<div class="piece_box">
			<div class="jiu_info">
				<div class="jiu_bd content_body fl">
					<include file="user:left" />
					<div class="per_content">
					<present name="msg"><div class="<if condition="$msg.status eq 1">green_alert<else/>pink_alert</if>">{$msg.info}</div></present>
					<form id="J_password_form" action="{:U('user/password')}" method="post">
						<div class="settings_title"><span>{:L('edit_password')}</span></div>
						<ul>
							<li>
								<label>{:L('old_password')}：</label>
								<input name="oldpassword" class="gray_text" type="password">
							</li>
							<li>
								<label>{:L('new_password')}：</label>
								<input name="password" id="J_password" class="gray_text" type="password">
							</li>
							<li>
								<label>{:L('confirm_new_password')}：</label>
								<input name="repassword" id="J_repassword" class="gray_text" type="password">
							</li>
							<li>
								<label></label>
								<input class="smt" type="submit" value="{:L('ok')}">
							</li>
						</ul>
					</form>					
					</div>
				</div>
				<div class="jiu_right fr">
					<include file="public:rightloginbar" />
				</div>
			</div>
		</div>
	</div>
</div>

 
<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
